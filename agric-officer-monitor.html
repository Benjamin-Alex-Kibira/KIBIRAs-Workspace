<!DOCTYPE html>
<html>
<head>
	<title>Update FO Activities and Phone Numbers</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Update FO Activities and Phone Numbers</h1>
	
	<form>
		<label for="fo-select">Select FO:</label>
		<select id="fo-select" name="fo-select">
			<option value="fo1">FO 1 - John Doe</option>
			<option value="fo2">FO 2 - Jane Smith</option>
			<option value="fo3">FO 3 - Bob Johnson</option>
			<!-- Add more options for each FO here -->
		</select>
		<br><br>
		
		<label for="activities-input">Activities:</label>
		<input type="text" id="activities-input" name="activities-input">
		<br><br>
		
		<label for="phone-input">Phone Number:</label>
		<input type="text" id="phone-input" name="phone-input">
		<br><br>

		<h2>Add New FO</h2>

		<label for="fo-name-input">Name:</label>
		<input type="text" id="fo-name-input" name="fo-name-input">
		<br><br>

		<label for="ward-input">Ward:</label>
		<input type="text" id="ward-input" name="ward-input">
		<br><br>

		<label for="fo-number-input">FO Number:</label>
		<input type="text" id="fo-number-input" name="fo-number-input">
		<br><br>

		<label for="registration-date-input">Registration Date:</label>
		<input type="date" id="registration-date-input" name="registration-date-input">
		<br><br>

		<label for="gender-select">Gender:</label>
		<select id="gender-select" name="gender-select">
			<option value="male">Male</option>
			<option value="female">Female</option>
			<option value="other">Other</option>
		</select>
		<br><br>

		<label for="dob-input">Date of Birth:</label>
		<input type="date" id="dob-input" name="dob-input">
		<br><br>

		<label for="nin-input">NIN Number:</label>
		<input type="text" id="nin-input" name="nin-input">
		<br><br>

		<label for="fo-phone-input">Phone Number:</label>
		<input type="text" id="fo-phone-input" name="fo-phone-input">
		<br><br>

		<label for="directions-input">Directions to Home:</label>
		<textarea id="directions-input" name="directions-input"></textarea>
		<br><br>

		<label for="residence-select">Residence Type:</label>
		<select id="residence-select" name="residence-select">
			<option value="rented">Rented</option>
			<option value="owned">Owned</option>
			<option value="other">Other</option>
		</select>
        <br><br>

        <label for="period-of-stay-input">Period of Stay in Ward (Years):</label>
        <input type="number" id="period-of-stay-input" name="period-of-stay-input">
        <br><br>
    
        <input type="submit" value="Update">
    </form>
